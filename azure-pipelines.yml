trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: Generating_Appsetting
  variables:
  - group: appsettings-generator
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'

  - script: pip install -r requirements.txt
    displayName: 'Install requirements'

  - script: python src/jsongenerator.py 
    env:
      PIPELINE_ENVIRONMENT : $PIPELINE_ENVIRONMENT
      AZURE_SUBSCRIPTION_ID: $AZURE_SUBSCRIPTION_ID
      AZURE_KEY_VAULT_URL  : $AZURE_KEY_VAULT_URL
      AZURE_CLIENT_ID      : $AZURE_CLIENT_ID
      AZURE_CLIENT_SECRET  : $AZURE_CLIENT_SECRET
      AZURE_TENANT_ID      : $AZURE_TENANT_ID
    displayName: 'Generate appsettings.json'

  - script: |
      ls ./json
      export JSON_OUTPUT=$(cat ./json/appsettings.json)
      echo $JSON_OUTPUT
    displayName: 'Check appsettings.json output'